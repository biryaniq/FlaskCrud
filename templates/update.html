{% extends 'base.html' %} {% block head %}
<title>Update Contact</title>
{% endblock %} {% block body %}
<div class="content">
  <h1 style="text-align: center">Update Contact</h1>
  <div class="form">
    <form action="/update/{{task.id}}" method="POST">
      <input type="text" name="name" id="name" value="{{task.name}}" />
      <input type="text" name="role" id="role" value="{{task.role}}" />
      <input type="text" name="number" id="number" value="{{task.number}}" />
      <input type="text" name="cell" id="cell" value="{{task.cell}}" />
      <input
        type="text"
        name="landline"
        id="landline"
        value="{{task.landline}}"
      />
      <input type="submit" value="Update" />
    </form>
  </div>
</div>
{% endblock %}
